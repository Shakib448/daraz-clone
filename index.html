    <script>
      function hide() {
        document.getElementById("hide__add__toast").style.display = "none";
        document.querySelector(".toast__cross").style.display = "none";
      }

      window.onscroll = function () {
        myFunction();
      };

      const navbar = document.querySelector(".daraz__navbar");
      const sticky = navbar.offsetTop;

      function myFunction() {
        if (window.pageYOffset >= sticky) {
          navbar.classList.add("sticky");
        } else {
          navbar.classList.remove("sticky");
        }
      }
    </script>
